<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery UI Form</title>
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="Ustun-Cankaya-Activity10.css">
    
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="Ustun-Cankaya-Activity10.js"></script>
</head>
<body>
    <h1>jQuery UI Form</h1>
    
    <form id="myForm">
        <div class="form-group">
            <label for="programming">What programming language do you know?</label>
            <div>
                <input type="text" id="programming">
            </div>
        </div>
        
        <div class="form-group">
            <label for="birthday">What is your birthday?</label>
                <input type="text" id="birthday">

        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <div>
                <input type="text" id="email" placeholder="Enter a valid email address">
            </div>
        </div>
        
        <div class="form-group">
            <label for="website">Website</label>
            <div>
                <input type="text" id="website">
            </div>
        </div>
        
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
